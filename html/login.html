<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QVSLV - Connexion</title>
    <link rel="icon" type="image/png" href="assets/accueil/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <!-- Particules d'arri√®re-plan -->
    <div class="particles" id="particles"></div>
    
    <!-- Cadre d√©coratif du site -->
    <div class="site-frame">
        <div class="frame-corner top-left"></div>
        <div class="frame-corner top-right"></div>
        <div class="frame-corner bottom-left"></div>
        <div class="frame-corner bottom-right"></div>
        <div class="frame-border top"></div>
        <div class="frame-border bottom"></div>
        <div class="frame-border left"></div>
        <div class="frame-border right"></div>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <!-- Header minimal -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-container">
                        <img src="assets/accueil/logo.png" alt="QVSLV Logo" class="logo-image">
                        <div class="logo-text">
                            <h1 class="glitch" data-text="QVSLV">QVSLV</h1>
                            <span class="tagline">Archives & Documentation</span>
                        </div>
                    </div>
                </div>
                
                <nav class="back-nav">
                    <a href="/index.html" class="nav-link">‚Üê Retour √† l'accueil</a>
                </nav>
            </div>
        </header>

        <!-- Formulaire de connexion -->
        <main class="login-main">
            <div class="login-container">
                <div class="login-header">
                    <h2>Acc√®s S√©curis√©</h2>
                    <p class="login-subtitle">Authentifiez-vous pour acc√©der aux archives classifi√©es</p>
                    <div class="security-indicator">
                        <span class="security-dot"></span>
                        <span class="security-text">Connexion chiffr√©e</span>
                    </div>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Nom d'agent</label>
                        <div class="input-container">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'agent" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Code d'acc√®s</label>
                        <div class="input-container">
                            <span class="input-icon">üîê</span>
                            <input type="password" id="password" name="password" placeholder="Entrez votre code d'acc√®s" required>
                            <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Maintenir la connexion
                        </label>
                        <a href="#" class="forgot-link">Code oubli√© ?</a>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-text">Authentifier</span>
                        <span class="button-glow"></span>
                    </button>

                    <div class="login-footer">
                        <p>Pas encore d'acc√®s ?</p>
                        <a href="register.html" class="register-link">Demander une accr√©ditation</a>
                    </div>
                </form>

                <!-- Statistiques de s√©curit√© -->
                <div class="security-stats">
                    <div class="stat-item">
                        <span class="stat-number">256</span>
                        <span class="stat-label">Bits de chiffrement</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">99.9%</span>
                        <span class="stat-label">S√©curit√©</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">Surveillance</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Messages d'alerte -->
        <div class="alert-container" id="alertContainer"></div>
    </div>

    <script>
        // Configuration API
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : 'https://qvslv-site.onrender.com/api';

        // Syst√®me de particules simplifi√©
        class LoginParticles {
            constructor() {
                this.initParticles();
            }

            initParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 60;

                for (let i = 0; i < particleCount; i++) {
                    this.createParticle(particlesContainer, true);
                }

                setInterval(() => {
                    this.createParticle(particlesContainer);
                }, 2000);
            }

            createParticle(container, isInitial = false) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                
                if (isInitial) {
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                } else {
                    particle.style.animationDelay = Math.random() * 2 + 's';
                }
                
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const duration = Math.random() * 6 + 6;
                particle.style.animationDuration = duration + 's';
                
                container.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, duration * 1000 + 2000);
            }
        }

        // Fonctionnalit√©s de la page
        document.addEventListener('DOMContentLoaded', () => {
            new LoginParticles();

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword?.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Gestion du formulaire
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');

            loginForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Validation c√¥t√© client
                if (!username || !password) {
                    showAlert('Veuillez remplir tous les champs', 'error');
                    return;
                }

                // D√©sactiver le bouton pendant la requ√™te
                loginButton.disabled = true;
                loginButton.querySelector('.button-text').textContent = 'Authentification...';

                try {
                    showAlert('Authentification en cours...', 'info');
                    
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Erreur de connexion');
                    }

                    // Stocker le token
                    if (remember) {
                        localStorage.setItem('qvslv_token', result.token);
                        localStorage.setItem('qvslv_user', JSON.stringify(result.user));
                    } else {
                        sessionStorage.setItem('qvslv_token', result.token);
                        sessionStorage.setItem('qvslv_user', JSON.stringify(result.user));
                    }

                    showAlert(`Bienvenue ${result.user.username} ! Redirection...`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    showAlert(error.message || 'Erreur de connexion', 'error');
                } finally {
                    // R√©activer le bouton
                    loginButton.disabled = false;
                    loginButton.querySelector('.button-text').textContent = 'Authentifier';
                }
            });

            // V√©rifier si d√©j√† connect√©
            const token = localStorage.getItem('qvslv_token') || sessionStorage.getItem('qvslv_token');
            if (token) {
                verifyToken(token).then(isValid => {
                    if (isValid) {
                        showAlert('Vous √™tes d√©j√† connect√© ! Redirection...', 'info');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }
                });
            }
        });

        // Fonction pour v√©rifier le token
        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Syst√®me d'alertes
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span class="alert-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                <span class="alert-message">${message}</span>
            `;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }, 4000);
        }

        // Animation des statistiques
        setTimeout(() => {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                stat.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    stat.style.transform = 'scale(1)';
                }, 200);
            });
        }, 1000);
    </script>
</body>
</html>
